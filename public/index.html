<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Feed - Home</title>
    <style>
        body {
            background-color: #add8e6; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
            margin: 0;
            padding-top: 20px; /* Add some top padding for spacing */
            font-family: Arial, sans-serif; /* Set a clean font */
        }
        .container {
            width: 50%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto; /* Center the logo horizontally */
            max-width: 150px; /* Limit the logo's width */
            height: auto; /* Maintain aspect ratio */
        }
        .header {
            text-align: center;
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }
        .feed {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .post {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post .author {
            font-weight: bold;
            color: #555;
        }
        .post .timestamp {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Image -->
        <img src="/static/boweltrackerlogodesign1.png" alt="Logo" class="logo">
        
        <!-- Header Text -->
        <h2 class="header">My Porcelain Throne Tracker</h2>
        
        <!-- Feed Section -->
        <div class="feed">
            {{ if .Error }}
                <p class="error">{{ .Error }}</p>
            {{ end }}
            {{ range .Posts }}
                <div class="post">
                    <div class="author">User: {{ .ObfuscatedID }}</div>
                    <div class="text">{{ .Text }}</div>
                    <div class="timestamp">{{ .CreatedAt.Format "Jan 2, 2006 at 3:04pm" }}</div>
                </div>
            {{ else }}
                <p>No posts yet.</p>
            {{ end }}
        </div>
    </div>
</body>
</html>
